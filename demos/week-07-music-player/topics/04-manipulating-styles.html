<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .message {
                padding: 0.5em;
                border: 1px solid black;
                border-radius: 5px;
            }

            .message-success {
                border: 1px solid green;
                background-color: olive;
                color: ivory;
            }
        </style>
    </head>
    <body>
        <p class="message">Your email was sent</p>
        <p class="message">Your email was sent</p>

        <script>
            /**
             * Do some inline styling. Add appropriate class.
             */
            const p = document.querySelector(".message");
            p.style.borderColor = "green";
            p.style.backgroundColor = "olive";
            p.style.color = "ivory";

            // you can add a CSS class instead
            const p2 = document.querySelectorAll(".message")[1];
            p2.classList.add("message-success");

            // p2.classList.remove('class-to-be-removed')
        </script>
    </body>
</html>
