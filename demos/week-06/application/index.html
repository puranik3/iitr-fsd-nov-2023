<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-tac-toe</title>
        <style>
            .game {
                text-align: center;
            }

            .game__grid {
                display: inline-grid;
                grid-template-rows: repeat(3, 120px);
                grid-template-columns: repeat(3, 120px);
            }

            .game__cell {
                border: 1px solid #444;
                line-height: 120px;
            }

            .game__status,
            .game__restart {
                margin: 1em 0;
            }
        </style>
    </head>
    <body>
        <div class="game">
            <h1>Tic Tac Toe</h1>

            <div class="game__grid">
                <div class="game__cell" data-idx="0"></div>
                <div class="game__cell" data-idx="1"></div>
                <div class="game__cell" data-idx="2"></div>

                <div class="game__cell" data-idx="3"></div>
                <div class="game__cell" data-idx="4"></div>
                <div class="game__cell" data-idx="5"></div>

                <div class="game__cell" data-idx="6"></div>
                <div class="game__cell" data-idx="7"></div>
                <div class="game__cell" data-idx="8"></div>
            </div>

            <div class="game__status">Click Start to start the game</div>
            <button class="game__restart">Start</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
